<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found — Raven Corp.Tech</title>
    <meta name="robots" content="noindex" />
    <link rel="icon" href="/assets/logo-ravencorp-tech.png" />
    <style>
      :root{--bg:#0b1220;--text:#e6eefc;--muted:#98a6c5;--border:#1b2742;--primary:#22d3ee}
      *{box-sizing:border-box}html,body{margin:0;padding:0}
      body{min-height:100dvh;display:grid;place-items:center;background:var(--bg);color:var(--text);font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial}
      .card{max-width:640px;margin:2rem;padding:2rem;border:1px solid var(--border);border-radius:16px;background:#0e1628;box-shadow:0 10px 30px rgba(0,0,0,.35);text-align:center}
      h1{margin:0 0 .5rem;font-size:2rem}
      p{margin:.25rem 0;color:var(--muted)}
      a.btn{display:inline-block;margin-top:1rem;padding:.6rem 1rem;border:1px solid var(--border);border-radius:999px;background:#111a30;color:var(--text);text-decoration:none}
      a.btn:hover{box-shadow:0 0 16px rgba(34,211,238,.35);border-color:#1f9eb0}
      img{width:48px;height:48px;border-radius:10px;margin-bottom:.75rem}
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <img src="/assets/logo-ravencorp-tech.png" alt="Raven Corp.Tech logo" onerror="this.style.display='none'">
      <h1>404 — Page not found</h1>
      <p>Sorry, the page you’re looking for doesn’t exist.</p>
      <a class="btn" href="/">Back to homepage</a>
    </main>
  </body>
</html>
